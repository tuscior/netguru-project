sudo: required
language: node_js
services:
- docker
before_install:
- docker-compose build .
script:
- docker run -e CI=true netguru_node npm run test
deploy:
  provider: heroku
  strategy: git
  api_key:
    secure: ""
  app:
    master: netguru-simple-staging-api
    production: netguru-simple-prod-api
